name: sqflite_dev_example
description: Example Flutter app demonstrating sqflite_dev workbench usage
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # SQLite packages - use sqflite for mobile, sqflite_common_ffi for desktop
  sqflite: ^2.4.0
  sqflite_common_ffi: ^2.3.0
  path: ^1.9.0
  path_provider: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  # Add sqflite_dev as a dev dependency (as it should be in real projects)
  sqflite_dev:
    path: ../

flutter:
  uses-material-design: true

